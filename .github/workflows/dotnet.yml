# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install frontend dependencies
      run: |
        cd ptuswph-frontend
        npm ci
    - name: Build frontend
      run: |
        cd ptuswph-frontend
        npm run build
    - name: Restore backend dependencies
      run: |
        cd ptuswph-backend
        dotnet restore
    - name: Migrate
      run: |
        cd ptuswph-backend
        dotnet ef database update
    - name: Build
      run: |
        cd ptuswph-backend
        dotnet build --no-restore
    - name: Check back
      run: ls ./ptuswph-backend
    - name: Check wwwroot
      run: ls ./ptuswph-backend/wwwroot
    - name: Check database
      run: ls ./ptuswph-backend/Database

